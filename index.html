<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <style>
        body {
            background-color: black;
            font-family: 'Inter';
            color: white;
            text-align: left;
        }

        .video_container {
            display: flex;
            align-items: center; /* centers but vertical */
            gap: 10px; /* area between boxes */
            padding-bottom: 10px;
            margin: auto;
        }

        .video_thumbnail {
            width: 607px;
            height: 342px;
        }
    </style>

</head>

<body>

    <div class="video_container">
        <div>
            <video class="video_thumbnail" controls>
                <source src="./DEADLOCK/2int_wombo_p2.mp4" type="video/mp4">
            </video>
        </div>


    </div>


    <h2>TEST 1 2 TEST 3 4</h2>
    <div id="rows"></div>

    <script>
        fetch('./DEADLOCK/videos.txt')

            .then(res => res.text())
            .then(text => {
                const videoFiles = text.split('\n').map(line => line.trim()).filter(Boolean);

                const rows = document.getElementById('rows');

                videoFiles.forEach((clip, i) => {
                    const container = document.createElement('div');
                    container.className = 'video_container';

                    const videos = document.createElement('video');
                    videos.className = 'video_thumbnail';
                    videos.src = clip;
                    videos.controls = true;

                    const words = document.createElement('div');
                    words.textContent = "4 3 TEST 2 1 TEST TEXT TEXT TEXT"


                    container.appendChild(videos);
                    container.appendChild(words);
                    rows.appendChild(container);
                });
            })
            .catch(err => console.error('Error loading video list:', err));
    </script>




</body>



</html>
